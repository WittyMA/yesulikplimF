    <section class="container-fluid event fadeIn" id="event">
        <h3 class="neon-text">Add Event</h3>
        <div class="form-container">
            <form  action="" method="post" id="eventForm">
                <div class="form-group">
                    <label for="title">Event Title:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="start">Start Date and Time:</label>
                    <input type="datetime-local" class="form-control" id="start" name="start"required>
                </div>
                <div class="form-group">
                    <label for="end">End Date and Time:</label>
                    <input type="datetime-local" class="form-control" id="end" name="end"required>
                </div>
                <div class="form-group">
                    <label for="allDay" class="contan">All Day:</label>
                    <input type="checkbox" id="allDay" name="allDay" class="checkmark">
                </div>
                <button type="submit" class="btn btn-default" value="Add Event">Submit</button>
            </form>
    </div>
</section>
